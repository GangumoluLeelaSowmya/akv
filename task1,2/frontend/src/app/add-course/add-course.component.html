<h2 class="form-heading">Add Course</h2>
<form (ngSubmit)="onSubmit()">
  <label for="courseName">Course Name:</label>
  <input type="text" id="courseName" [(ngModel)]="courseName" name="courseName" required />

  <label for="instructorName">Instructor Name:</label>
  <input type="text" id="instructorName" [(ngModel)]="instructorName" name="instructorName" required />

  <label for="courseImage">Course Image:</label>
  <input type="file" id="courseImage" (change)="onFileSelected($event, 'image')" required />

  <label for="courseVideo">Course Video:</label>
  <input type="file" id="courseVideo" (change)="onFileSelected($event, 'video')" required />

  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="description" name="description" required></textarea>

  <button type="submit">Submit</button>
</form>
